<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frequently Asked Questions</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }

    h1 {
      font-size: 28px;
      color: #222;
      text-align: center;
      margin-bottom: 30px;
    }

    .faq-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .flip-card {
      background-color: transparent;
      width: 300px;
      height: 200px;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border-radius: 8px;
      cursor: pointer;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-left: 6px solid #6a11cb;
      background-color: white;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .flip-card-back {
      transform: rotateY(180deg);
      background-color: #6a11cb;
      color: white;
    }
  </style>
</head>
<body>

<h1>Frequently Asked Questions</h1>

<div class="faq-container">

  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <p><strong>When is the poster submission deadline?</strong></p>
      </div>
      <div class="flip-card-back">
        <p>To be announced in early May.</p>
      </div>
    </div>
  </div>

  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <p><strong>What is the poster size?</strong></p>
      </div>
      <div class="flip-card-back">
        <p>A0 Portrait (841 mm Ã— 1189 mm).</p>
      </div>
    </div>
  </div>

  <!-- Add more cards below -->

</div>

</body>
</html>
