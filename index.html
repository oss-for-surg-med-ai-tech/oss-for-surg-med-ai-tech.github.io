<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSMR 2025 Workshop: Healing through collaboration</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      scroll-behavior: smooth;
    }

    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header {
      padding: 10px 20px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
    }

    nav.desktop-nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: transparent;
      align-items: center;
    }

    nav.desktop-nav a {
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav.desktop-nav a:hover,
    .dropdown:hover .dropbtn {
      background-color: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      border-radius: 5px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background: transparent;
      color: #f2f2f2;
      padding: 14px 16px;
      font-size: 17px;
      border: none;
      cursor: pointer;
      font-family: 'Open Sans', sans-serif;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #6a11cb;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1001;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 16px;
    }

    .dropdown-content a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .mobile-nav {
      display: none;
      text-align: center;
      padding: 10px;
      background-color: #6a11cb;
    }

    .mobile-nav select {
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 90%;
      max-width: 300px;
    }

    .content {
      margin-top: 150px;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
    }

    iframe {
      width: 100vw;
      height: 80vh;
      border: none;
      overflow-x: hidden;
    }

    @media screen and (max-width: 768px) {
      nav.desktop-nav {
        display: none;
      }

      .mobile-nav {
        display: block;
      }

      header {
        font-size: 22px;
      }

      .content {
        margin-top: 200px;
        width: 100%;
        overflow-x: hidden;
      }

      iframe {
        width: 100vw;
        height: 75vh;
      }
    }
  </style>

  <script>
    function loadPage(page) {
      document.getElementById('content-frame').src = page;
    }

    function onMobileNavChange(selectEl) {
      const page = selectEl.value;
      loadPage(page);
    }
  </script>
</head>
<body>

  <div class="top-bar">
    <header>HSMR 2025 Workshop: Healing through collaboration</header>

    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
      <a href="#" onclick="loadPage('welcome.html')">Welcome</a>
      <a href="#" onclick="loadPage('callforposters.html')">Call for posters</a>
      <a href="#" onclick="loadPage('program.html')">Program</a>
      <a href="#" onclick="loadPage('importantdates.html')">Important Dates</a>
      <a href="#" onclick="loadPage('FAQ.html')">FAQ</a>
      <a href="#" onclick="loadPage('speakers.html')">Speakers</a>
      <a href="#" onclick="loadPage('panelists.html')">Panel Discussion</a>
      <a href="#" onclick="loadPage('organisers.html')">Organisers</a>
      <div class="dropdown">
        <button class="dropbtn">All years</button>
        <div class="dropdown-content">
          <a href="#" onclick="loadPage('2024.html')">2024</a>
          <a href="#" onclick="loadPage('2023.html')">2023</a>
        </div>
      </div>
    </nav>

    <!-- Mobile Dropdown Navigation -->
    <div class="mobile-nav">
      <select onchange="onMobileNavChange(this)">
        <option value="welcome.html">Welcome</option>
        <option value="callforposters.html">Call for posters</option>
        <option value="program.html">Program</option>
        <option value="importantdates.html">Important Dates</option>
        <option value="FAQ.html">FAQ</option>
        <option value="speakers.html">Speakers</option>
        <option value="panelists.html">Panel Discussion</option>
        <option value="organisers.html">Organisers</option>
        <optgroup label="All years">
          <option value="2024.html">2024</option>
          <option value="2023.html">2023</option>
        </optgroup>
      </select>
    </div>
  </div>

  <div class="content">
    <iframe id="content-frame" src="welcome.html"></iframe>
  </div>

</body>
</html>
