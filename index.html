<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSMR 2025 Workshop: Healing through collaboration</title>

  <!-- Add Open Sans font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      scroll-behavior: smooth;
    }

    /* Sticky top bar */
    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header {
      padding: 10px 20px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      background: transparent;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: transparent;
    }

    nav a {
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      border-radius: 5px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background: transparent;
      color: #f2f2f2;
      padding: 14px 16px;
      font-size: 17px;
      border: none;
      cursor: pointer;
      font-family: 'Open Sans', sans-serif;
    }

    .dropbtn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #6a11cb;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1001;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 16px;
    }

    .dropdown-content a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .content {
      margin-top: 150px;
      padding: 20px;
      height: auto;
      min-height: 500px;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }

    /* Mobile Responsiveness */
    @media screen and (max-width: 768px) {
      header {
        font-size: 20px;
        padding: 10px;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a, .dropbtn {
        display: block;
        width: 100%;
        text-align: center;
        padding: 12px 0;
        font-size: 16px;
      }

      .dropdown-content {
        position: static;
        width: 100%;
        box-shadow: none;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .content {
        margin-top: 220px;
      }

      iframe {
        height: 75vh;
      }
    }
  </style>

  <script>
    function loadPage(page) {
      document.getElementById('content-frame').src = page;
    }
  </script>
</head>
<body>

  <!-- Fixed Top Bar -->
  <div class="top-bar">
    <header>
      HSMR 2025 Workshop: Healing through collaboration
    </header>
    <nav>
      <a href="#" onclick="loadPage('welcome.html')">Welcome</a>
      <a href="#" onclick="loadPage('callforposters.html')">Call for posters</a>
      <a href="#" onclick="loadPage('program.html')">Program</a>
      <a href="#" onclick="loadPage('importantdates.html')">Important Dates</a>
      <a href="#" onclick="loadPage('FAQ.html')">FAQ</a>
      <a href="#" onclick="loadPage('speakers.html')">Speakers</a>
      <a href="#" onclick="loadPage('panelists.html')">Panel Discussion</a>
      <a href="#" onclick="loadPage('organisers.html')">Organisers</a>
      <div class="dropdown">
        <button class="dropbtn">All years</button>
        <div class="dropdown-content">
          <a href="#" onclick="loadPage('program.html')">2025</a>
          <a href="#" onclick="loadPage('2024.html')">2024</a>
          <a href="#" onclick="loadPage('2023.html')">2023</a>
        </div>
      </div>
    </nav>
  </div>

  <!-- Content Frame -->
  <div class="content">
    <iframe id="content-frame" src="welcome.html"></iframe>
  </div>

</body>
</html>
