<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Important Dates</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }
    h1 {
      font-size: 28px;
      color: #222;
      text-align: center;
      margin-bottom: 30px;
    }
    .dates-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .date-card {
      background-color: white;
      border-left: 6px solid #6a11cb; /* Gradient color accent */
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border-radius: 8px;
    }
    .date-card h2 {
      margin: 0 0 5px 0;
      color: #6a11cb;
    }
    .date-card p {
      margin: 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>Important Dates</h1>

<div class="dates-container">
  <div class="date-card">
    <h2>Abstract Submission Deadline</h2>
    <p>May 30th, 2025</p>
  </div>
  <div class="date-card">
    <h2>Notification of Acceptance</h2>
    <p>June 9th, 2025</p>
  </div>
  <div class="date-card">
    <h2>Poster Submission Deadline</h2>
    <p>June 23rd, 2025</p>
  </div>
  <div class="date-card">
    <h2>Workshop Date</h2>
    <p>May 27th, 2025</p>
  </div>
</div>

</body>
</html>
